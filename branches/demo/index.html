<!DOCTYPE html>
<html lang="en">

<head>
    <title>SLAC Virtual Lab</title>
    
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    
    <script src="raphael-min.js"></script> 
    <script src="main.js"></script>
    <script src="snap.js"></script>
</head>
    
<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                Chanel 1
                <div id="chart1"></div>
            </div>
            <div class="col-md-2">Frequency</div>
            <div class="col-md-2">
                Chanel 2
                <div id="chart2"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <input id="range1" type="range" step="5" min="0" max="200" value="0">
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
                <input id="range2" type="range" step="5" min="0" max="200" value="0">
            </div>
            <div class="col-md-3"></div>
        </div>
    
        
        <div>
            <div id="audiogram"></div>
        </div>
    </div>
    <script src="patients.js"></script>
</body>
</html>
